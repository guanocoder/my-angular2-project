<div class="row">
  <!--<div class="col-xs-12">-->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <hr/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="(recipeForm && recipeForm.value.imagePath) ? recipeForm.value.imagePath : 'http://tutaki.org.nz/wp-content/uploads/2016/04/no-image-available.png'" alt="Image preview" class="img-responsive"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" style="padding-top: 8px;">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name"/>
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount"/>
            </div>
            <div class="col-xs-2"><button type="button" (click)="onRemoveIngredient(i)" class="btn btn-danger">X</button></div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <br/>
              <!-- button element was submitting the form, had to replace it with input type="button" -->
              <input type="button" class="btn btn-success" (click)="onAddIngredient()" value='Add Ingredient' />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12"><br/></div>
          </div>
        </div>
      </div>
    </form>
  <!--</div>-->
</div>
